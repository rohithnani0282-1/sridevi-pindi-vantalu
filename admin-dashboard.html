<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRIDEVI PINDI VANTALU - Live Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        .dashboard {
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff6b35;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .live-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .live-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .order-item, .visitor-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #ff6b35;
        }
        
        .order-id {
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 5px;
        }
        
        .order-total {
            font-size: 1.1rem;
            font-weight: 500;
            color: #28a745;
        }
        
        .order-time {
            font-size: 0.8rem;
            color: #666;
        }
        
        .visitor-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .visitor-page {
            font-weight: 500;
            color: #333;
        }
        
        .visitor-time {
            font-size: 0.8rem;
            color: #666;
        }
        
        .refresh-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #e55a2b;
        }
        
        @media (max-width: 768px) {
            .live-sections {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1><i class="fas fa-chart-line"></i> SRIDEVI PINDI VANTALU Live Dashboard</h1>
            <p>Real-time monitoring of your business</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-value" id="totalVisitors">0</div>
                <div class="stat-label">Total Visitors</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-shopping-cart"></i></div>
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-eye"></i></div>
                <div class="stat-value" id="pageViews">0</div>
                <div class="stat-label">Page Views</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-rupee-sign"></i></div>
                <div class="stat-value" id="totalRevenue">₹0</div>
                <div class="stat-label">Total Revenue</div>
            </div>
        </div>
        
        <div class="live-sections">
            <div class="live-section">
                <div class="section-header">
                    <h2 class="section-title">Recent Orders</h2>
                    <div class="live-indicator">
                        <div class="live-dot"></div>
                        LIVE
                    </div>
                </div>
                <div id="recentOrders"></div>
            </div>
            
            <div class="live-section">
                <div class="section-header">
                    <h2 class="section-title">Recent Visitors</h2>
                    <div class="live-indicator">
                        <div class="live-dot"></div>
                        LIVE
                    </div>
                </div>
                <div id="recentVisitors"></div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="refresh-btn" onclick="location.reload()">
                <i class="fas fa-sync-alt"></i> Refresh Dashboard
            </button>
        </div>
    </div>

    <script>
        // Firebase configuration (same as database-config.js)
        const firebaseConfig = {
            apiKey: "AIzaSyCTKX8Y9Q8Z7W6L5M4N3O2P1Q9R8S7T6U5",
            authDomain: "sridevi-pindi-vantalu-8c1c1.firebaseapp.com",
            databaseURL: "https://sridevi-pindi-vantalu-8c1c1-default-rtdb.firebaseio.com",
            projectId: "sridevi-pindi-vantalu-8c1c1",
            storageBucket: "sridevi-pindi-vantalu-8c1c1.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef123456789012345678"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Database references
        const ordersRef = database.ref('orders');
        const visitorsRef = database.ref('visitors');
        const analyticsRef = database.ref('analytics');

        // Dashboard functionality
        class Dashboard {
            static init() {
                this.loadStats();
                this.listenForUpdates();
            }

            static async loadStats() {
                try {
                    // Load analytics counters
                    const analyticsSnapshot = await analyticsRef.child('counters').once('value');
                    const analytics = analyticsSnapshot.val() || {};
                    
                    document.getElementById('totalVisitors').textContent = analytics.visits || 0;
                    document.getElementById('totalOrders').textContent = analytics.orders || 0;
                    document.getElementById('pageViews').textContent = analytics.pageViews || 0;
                    
                    // Calculate total revenue
                    const ordersSnapshot = await ordersRef.once('value');
                    const orders = ordersSnapshot.val() || {};
                    let totalRevenue = 0;
                    
                    Object.values(orders).forEach(order => {
                        if (order.total) {
                            totalRevenue += order.total;
                        }
                    });
                    
                    document.getElementById('totalRevenue').textContent = `₹${totalRevenue.toFixed(2)}`;
                    
                    // Load recent orders
                    this.loadRecentOrders(orders);
                    
                    // Load recent visitors
                    const visitorsSnapshot = await visitorsRef.once('value');
                    const visitors = visitorsSnapshot.val() || {};
                    this.loadRecentVisitors(visitors);
                    
                } catch (error) {
                    console.error('Error loading dashboard data:', error);
                }
            }

            static loadRecentOrders(orders) {
                const recentOrdersDiv = document.getElementById('recentOrders');
                const orderList = Object.values(orders).sort((a, b) => b.timestamp - a.timestamp).slice(0, 5);
                
                if (orderList.length === 0) {
                    recentOrdersDiv.innerHTML = '<p style="text-align: center; color: #666;">No orders yet</p>';
                    return;
                }
                
                recentOrdersDiv.innerHTML = orderList.map(order => `
                    <div class="order-item">
                        <div class="order-id">Order #${order.orderId || 'Unknown'}</div>
                        <div class="order-total">₹${order.total ? order.total.toFixed(2) : '0.00'}</div>
                        <div class="order-time">${this.formatTime(order.timestamp)}</div>
                    </div>
                `).join('');
            }

            static loadRecentVisitors(visitors) {
                const recentVisitorsDiv = document.getElementById('recentVisitors');
                const visitorList = Object.values(visitors).sort((a, b) => b.timestamp - a.timestamp).slice(0, 5);
                
                if (visitorList.length === 0) {
                    recentVisitorsDiv.innerHTML = '<p style="text-align: center; color: #666;">No visitors yet</p>';
                    return;
                }
                
                recentVisitorsDiv.innerHTML = visitorList.map(visitor => `
                    <div class="visitor-item">
                        <div class="visitor-info">
                            <div class="visitor-page">${visitor.page || 'Unknown page'}</div>
                            <div class="visitor-time">${this.formatTime(visitor.timestamp)}</div>
                        </div>
                    </div>
                `).join('');
            }

            static listenForUpdates() {
                // Listen for new orders
                ordersRef.limitToLast(1).on('child_added', (snapshot) => {
                    this.loadStats();
                    this.showNotification('New Order!', 'A new order has been placed');
                });

                // Listen for new visitors
                visitorsRef.limitToLast(1).on('child_added', (snapshot) => {
                    this.loadStats();
                });

                // Listen for analytics updates
                analyticsRef.child('counters').on('value', (snapshot) => {
                    const analytics = snapshot.val() || {};
                    document.getElementById('totalVisitors').textContent = analytics.visits || 0;
                    document.getElementById('totalOrders').textContent = analytics.orders || 0;
                    document.getElementById('pageViews').textContent = analytics.pageViews || 0;
                });
            }

            static formatTime(timestamp) {
                if (!timestamp) return 'Unknown time';
                const date = new Date(timestamp);
                return date.toLocaleString();
            }

            static showNotification(title, body) {
                if (Notification.permission === 'granted') {
                    new Notification(title, {
                        body: body,
                        icon: '/images/logo.png'
                    });
                }
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            Dashboard.init();
            
            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        });
    </script>
</body>
</html>
